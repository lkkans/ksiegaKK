<!DOCTYPE html>
<html lang="pl">
<head>

    <title>Księga Skarg i Zażaleń</title>
</head>
<body>
    <h1>Księga Skarg i Zażaleń</h1>

        {% for topic in topics %}

        {% endfor %}
    </ul>

</html>
